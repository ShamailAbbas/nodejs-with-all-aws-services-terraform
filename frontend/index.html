<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Manager</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    button {
      background-color: #0078ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    #upload-btn {
      display: block;
      margin: 0 auto 20px;
    }

    #upload-form {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 30px 0;
    }

    #media-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .media-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
      text-align: center;
    }

    .media-item img, .media-item video {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .no-media {
      text-align: center;
      color: #777;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- <h1>Media Manager</h1> -->

  <button id="upload-btn" onclick="toggleUploadForm()">üì§ Upload Media</button>

  <!-- Upload Form -->
  <div id="upload-form">
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="description" placeholder="Description" />
    <select id="type">
      <option value="image">Image</option>
      <option value="video">Video</option>
    </select>
    <input type="file" id="file" />
    <button onclick="uploadMedia()">Upload</button>
  </div>

  <hr />

  <!-- Media List -->
  <h2 style="text-align:center;">Your Media</h2>
  <div id="media-list"></div>

  <script>

    const ALB_DNS = "http://video-cms-alb-53783789.us-east-1.elb.amazonaws.com"




    const API_URL = `${ALB_DNS}/media`; // Your backend URL

    function toggleUploadForm() {
      const form = document.getElementById("upload-form");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    async function uploadMedia() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const type = document.getElementById("type").value;
      const fileInput = document.getElementById("file");

      if (!fileInput.files[0]) return alert("Please select a file!");
      if (!title) return alert("Please enter a title.");

      const formData = new FormData();
      formData.append("title", title);
      formData.append("description", description);
      formData.append("type", type);
      formData.append("file", fileInput.files[0]);

      const res = await fetch(API_URL, { method: "POST", body: formData });
      if (res.ok) {
        alert("Uploaded successfully!");
        document.getElementById("upload-form").style.display = "none";
        loadMedia();
      } else {
        alert("Upload failed!");
      }
    }

    async function deleteMedia(id) {
      if (!confirm("Are you sure you want to delete this media?")) return;
      const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("Deleted successfully!");
        loadMedia();
      } else {
        alert("Delete failed!");
      }
    }

    async function loadMedia() {
      const res = await fetch(API_URL);
      const mediaList = await res.json();
      const container = document.getElementById("media-list");
      container.innerHTML = "";

      if (!mediaList.length) {
        container.innerHTML = '<div class="no-media">You don‚Äôt have any media yet. Just upload one! üìÅ</div>';
        return;
      }

      mediaList.forEach(item => {
        const div = document.createElement("div");
        div.className = "media-item";

        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          ${item.type === "image"
            ? `<img src="https://${item.url}" alt="${item.title}">`
            : `<video src="https://${item.url}" controls></video>`
          }
          <button onclick="deleteMedia('${item.id}')">üóëÔ∏è Delete</button>
        `;

        container.appendChild(div);
      });
    }

    // Initial load
    loadMedia();
  </script>
</body>
</html>
